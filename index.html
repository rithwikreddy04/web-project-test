<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Webpage</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- NAVIGATION -->
  <nav class="navbar">
    <div class="container">
      <div class="logo">GamingX</div>
      <div class="hamburger" id="hamburger">&#9776;</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Tournaments</a></li>
        <li><a href="#">Leaderboard</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#" class="btn-primary">Join Now</a></li>
      </ul>
    </div>
  </nav>
  

  <!-- HERO SECTION -->
  <header class="hero">
    <div class="hero-content">
      <h1>Level Up Your Gaming Experience</h1>
      <p>Join epic tournaments, climb the ranks, and connect with players around the globe. Power your passion with GamingX.</p>
      <a href="#" class="btn-primary">Start Playing</a>
    </div>
    <div class="hero-image">
      <img src="https://t3.ftcdn.net/jpg/02/85/90/44/240_F_285904463_52tKiXp592qUhmg24eS3f4k1kGQSji3f.jpg" alt="Hero Image">
    </div>
  </header>

  <!-- SCRIPT -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger.onclick = () => navLinks.classList.toggle('active');
  </script>
</body>
</html>
